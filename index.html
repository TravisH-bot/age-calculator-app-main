<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <section class="main-container">

    <form action="#" id="form">
      <div class="inputs">

        <div class="day">
          <p class="unit">Day</p>
          <input type="text" placeholder="DD">
          <p class="empty-msg">This field is required</p>
          <p class="invalid-msg">Must be a valid day</p>
        </div>

        <div class="month">
          <p class="unit">Month</p>
          <input type="text" placeholder="MM">
          <p class="empty-msg">This field is required</p>
          <p class="invalid-msg">Must be a valid month</p>
        </div>

        <div class="year">
          <p class="unit">Year</p>
          <input type="text" placeholder="YYYY">
          <p class="empty-msg">This field is required</p>
          <p class="invalid-msg">Must be in the past</p>
        </div>

      </div>
      <button type="submit" class="subBtn"><img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </form>


    <div class="results">
      <p><span>- -</span> years</p>
      <p><span>- -</span> months</p>
      <p><span>- -</span> days</p>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./index.js"></script>
</body>

</html>
