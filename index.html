<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <section class="main-container">

    <form action="#" id="form">
      <div class="inputs">

        <div class="units">
          <label id="day-title" for="day">Day</label>
          <input id="day" type="number" placeholder="DD">
          <small></small>
        </div>

        <div class="units">
          <label id="month-title" for="month">Month</label>
          <input id="month" type="number" placeholder="MM">
          <small></small>
        </div>

        <div class="units">
          <label id="year-title" for="year">Year</label>
          <input id="year" type="number" placeholder="YYYY">
          <small></small>
        </div>

      </div>
      <button type="submit" class="subBtn"><img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </form>


    <div class="results">
      <p><span id="yy">- -</span> years</p>
      <p><span id="mm">- -</span> months</p>
      <p><span id="dd">- -</span> days</p>
    </div>

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/TravisH-bot">Travis H</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
